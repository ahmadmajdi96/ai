version: "3.9"

services:
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: unless-stopped
    depends_on:
      - gateway-api
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"

  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: aiops_pass
      POSTGRES_DB: aiops_main
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  llm-runtime:
    image: vllm/vllm-openai:latest
    container_name: llm-runtime
    restart: unless-stopped
    environment:
      VLLM_MODEL: "qwen2.5-14B-Instruct"
      VLLM_GPU_MEM_UTILIZATION: "0.9"
    command: >
      --model ${VLLM_MODEL:-Qwen2.5-14B-Instruct}
      --tensor-parallel-size 1
      --max-model-len 32768
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  gateway-api:
    build:
      context: .
      dockerfile: gateway-api/Dockerfile
    container_name: gateway-api
    restart: unless-stopped
    environment:
      JWT_SECRET: "CHANGE_ME"
      DATA_INGESTOR_URL: http://data-ingestor:8000
      ANALYTICS_URL: http://analytics-engine:8000
      ADVISOR_URL: http://advisor-service:8000
      DECISION_URL: http://decision-orchestrator:8000
    depends_on:
      - data-ingestor
      - analytics-engine
      - advisor-service
      - decision-orchestrator

  rules-service:
    build:
      context: .
      dockerfile: rules-service/Dockerfile
    container_name: rules-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aiops:aiops_pass@postgres:5432/aiops_main
    depends_on:
      - postgres

  data-ingestor:
    build:
      context: .
      dockerfile: data-ingestor/Dockerfile
    container_name: data-ingestor
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aiops:aiops_pass@postgres:5432/aiops_main
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    depends_on:
      - postgres
      - minio

  analytics-engine:
    build:
      context: .
      dockerfile: analytics-engine/Dockerfile
    container_name: analytics-engine
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aiops:aiops_pass@postgres:5432/aiops_main
    depends_on:
      - postgres

  optimizer-service:
    build:
      context: .
      dockerfile: optimizer-service/Dockerfile
    container_name: optimizer-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aiops:aiops_pass@postgres:5432/aiops_main
    depends_on:
      - postgres
      - analytics-engine
      - rules-service

  rag-service:
    build:
      context: .
      dockerfile: rag-service/Dockerfile
    container_name: rag-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aiops:aiops_pass@postgres:5432/aiops_main
    depends_on:
      - postgres

  cost-agent:
    build:
      context: .
      dockerfile: agents/cost-agent/Dockerfile
    container_name: cost-agent
    restart: unless-stopped
    environment:
      LLM_ENDPOINT: http://llm-runtime:8000/v1/chat/completions
      ANALYTICS_URL: http://analytics-engine:8000/snapshot
      RULES_URL: http://rules-service:8000/rules
      OPT_URL: http://optimizer-service:8000/cost_view

  workflow-agent:
    build:
      context: .
      dockerfile: agents/workflow-agent/Dockerfile
    container_name: workflow-agent
    restart: unless-stopped
    environment:
      LLM_ENDPOINT: http://llm-runtime:8000/v1/chat/completions
      ANALYTICS_URL: http://analytics-engine:8000/snapshot
      RULES_URL: http://rules-service:8000/rules
      OPT_URL: http://optimizer-service:8000/workflow_view

  bottleneck-agent:
    build:
      context: .
      dockerfile: agents/bottleneck-agent/Dockerfile
    container_name: bottleneck-agent
    restart: unless-stopped
    environment:
      LLM_ENDPOINT: http://llm-runtime:8000/v1/chat/completions
      ANALYTICS_URL: http://analytics-engine:8000/snapshot
      RULES_URL: http://rules-service:8000/rules
      OPT_URL: http://optimizer-service:8000/bottleneck_view

  risk-agent:
    build:
      context: .
      dockerfile: agents/risk-agent/Dockerfile
    container_name: risk-agent
    restart: unless-stopped
    environment:
      LLM_ENDPOINT: http://llm-runtime:8000/v1/chat/completions
      ANALYTICS_URL: http://analytics-engine:8000/snapshot
      RULES_URL: http://rules-service:8000/rules
      OPT_URL: http://optimizer-service:8000/risk_view

  decision-orchestrator:
    build:
      context: .
      dockerfile: decision-orchestrator/Dockerfile
    container_name: decision-orchestrator
    restart: unless-stopped
    environment:
      COST_AGENT_URL: http://cost-agent:8000/evaluate
      WORKFLOW_AGENT_URL: http://workflow-agent:8000/evaluate
      BOTTLENECK_AGENT_URL: http://bottleneck-agent:8000/evaluate
      RISK_AGENT_URL: http://risk-agent:8000/evaluate
    depends_on:
      - cost-agent
      - workflow-agent
      - bottleneck-agent
      - risk-agent

  advisor-service:
    build:
      context: .
      dockerfile: advisor-service/Dockerfile
    container_name: advisor-service
    restart: unless-stopped
    environment:
      ANALYTICS_URL: http://analytics-engine:8000/snapshot
      RULES_URL: http://rules-service:8000/rules
      OPTIMIZER_URL: http://optimizer-service:8000/summary
      RAG_URL: http://rag-service:8000/retrieve
      LLM_ENDPOINT: http://llm-runtime:8000/v1/chat/completions
    depends_on:
      - analytics-engine
      - rules-service
      - optimizer-service
      - rag-service
      - llm-runtime

volumes:
  postgres_data:
  minio_data:
